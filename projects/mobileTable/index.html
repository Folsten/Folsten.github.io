<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>mobileTable</title>
</head>

<body>

  <div class="wrapper">
    <div class="modal">
      <div class="container">
        <!-- <div class="container__header">
          <div class="container__title">
            Score Window | Game ID:2350513538
          </div>
          <div class="container__close">
            X
          </div>
        </div> -->
        <div class="table-container">
          <table class="table">
            <tr class="table__upperTr">
              <td colspan="5">
                <div class="table__header">
                  <div class="table__text">
                    Score Window | Game ID:2350513538
                  </div>
                  <div class="table__close"></div>
                </div>
              </td>
            </tr>
            <tr>
              <th class="first-cell">Username</th>
              <th>Result</th>
              <th class="th-cards">Cards</th>
              <th>Game Score</th>
              <th class="last-cell">Total Score</th>
            </tr>
            <tr>
              <td class="first-cell">satya1528</td>
              <td>
                <div class="table__cup-result">
                  <img src="img/trophy.svg">
                </div>
              </td>
              <td>
                <div class="table__cards">
                  <div class="cards-container">
                    <div class="part no-padding-left">
                      <div class="card s-3"></div>
                      <div class="card d-10"></div>
                      <div class="card s-5"></div>
                      <div class="card s-6 full-display"></div>
                    </div>
                    <div class="part">
                      <div class="card c-2"></div>
                      <div class="card c-3"></div>
                      <div class="card c-4"></div>
                      <div class="card s-10 full-display"></div>
                    </div>
                    <div class="part">
                      <div class="card d-2"></div>
                      <div class="card d-3"></div>
                      <div class="card d-4"></div>
                      <div class="card d-5"></div>
                      <div class="card d-6 full-display"></div>
                    </div>
                  </div>
                  <div class="special_button">
                    <div class="button">
                      Tips to Declare
                    </div>
                  </div>
                </div>
              </td>
              <td>0</td>
              <td class="last-cell">180</td>
            </tr>
            <tr>
              <td class="first-cell">sudhir11..</td>
              <td>Lost</td>
              <td>
                <div class="table__cards">
                  <div class="cards-container">
                    <div class="part no-padding-left">
                      <div class="card s-7"></div>
                      <div class="card s-8"></div>
                      <div class="card s-10 full-display"></div>
                    </div>
                    <div class="part">
                      <div class="card h-7"></div>
                      <div class="card h-8"></div>
                      <div class="card h-9 full-display"></div>
                    </div>
                    <div class="part">
                      <div class="card c-a"></div>
                      <div class="card s-a"></div>
                      <div class="card d-a full-display"></div>
                    </div>
                    <div class="part">
                      <div class="card h-2"></div>
                      <div class="card h-4"></div>
                      <div class="card h-5 full-display"></div>
                    </div>
                    <div class="part">
                      <div class="card c-7 full-display"></div>
                    </div>
                  </div>
                </div>
              </td>
              <td>18</td>
              <td class="last-cell">-180</td>
            </tr>
            <tr class="empty-space-filling">
              <td class="first-cell"></td>
              <td></td>
              <td></td>
              <td></td>
              <td class="last-cell"></td>
            </tr>
            <tr class="table__lowerTr">
              <td colspan="5">
                <div class="table__footer">
                  <div class="table__joker">
                    Joker:
                  </div>
                  <div class="table__gameStarts">
                    The game will start in 5 seconds
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
